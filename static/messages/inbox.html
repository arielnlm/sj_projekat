<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Inbox</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\messages\inbox.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class = "col" style="height: 400px; overflow: auto">
                    <div class="mb-3">
                        <h2>My messages<h2>
                    </div>
                    <table class="table table-bordered" id="msgs">
                       <tr><th> ID </th> <th> Sent by </th> <th> Body </th> </tr>
                    </table>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <h2>Send message</h2>
                    </div>
                    <form method="post" action="/send">
                        <div class="mb-3">
                            <label for="name" class="form-label">To who:</label>
                            <input type="text" class="form-control" id="toWho" name="toWho">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Message</label>
                            <textarea class="form-control" id="body" name="body" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="sendBtn">Send</button>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
