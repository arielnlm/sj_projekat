<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Control panel</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\control\cp_books.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>CRUD Books:</h2>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="bId" name="bId">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="bName" name="bName">
                    <label for="name" class="form-label">Author</label>
                    <input type="text" class="form-control" id="bAuthor" name="bAuthor">
                    <label for="name" class="form-label">Description</label>
                    <input type="text" class="form-control" id="bDescription" name="bDescription">
                    <label for="name" class="form-label">Belongs to</label>
                    <input type="text" class="form-control" id="uname" name="uname">
                    <button type="editBook" class="btn btn-primary" id="editBook">Edit Book</button>
                    <button type="addBook" class="btn btn-primary" id="addBook">Add Book</button>
                    <button type="deleteBook" class="btn btn-primary" id="deleteBook">Delete Book</button>
                    <table class="table table-bordered" id="bookList">
                        <h2>Book table:</h2>
                        <tr><th> ID </th> <th> Name </th> <th> Author </th> <th> Description </th> <th> Belongs to </th></tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
