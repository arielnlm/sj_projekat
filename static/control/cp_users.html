<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Control panel</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\control\cp_users.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>CRUD User:</h2>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="uId" name="uId">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="uName" name="uName">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" class="form-control" id="uEmail" name="uEmail">
                    <label for="name" class="form-label">Password</label>
                    <input type="text" class="form-control" id="uPassword" name="uPassword">
                    <label for="name" class="form-label">Admin</label>
                    <input type="checkbox" id="admin" name="admin" value="admin">
                    <label for="name" class="form-label">Moderator</label>
                    <input type="checkbox" id="mod" name="mod" value="mod">
                    <br>
                    <button type="editUser" class="btn btn-primary" id="editUser">Edit User</button>
                    <button type="addUser" class="btn btn-primary" id="addUser">Add User</button>
                    <button type="deleteUser" class="btn btn-primary" id="deleteUser">Delete User</button>
                    <table class="table table-bordered" id="userList">
                        <h2>User table:</h2>
                        <tr><th> ID </th> <th> Name </th> <th> Email </th> <th> Password </th></tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
