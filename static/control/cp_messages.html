<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Control panel</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\control\cp_messages.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>CRUD Messages:</h2>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="mId" name="mId">
                    <label for="name" class="form-label">Belongs to</label>
                    <input type="text" class="form-control" id="mBelongsTo" name="mBelongsTo">
                    <label for="name" class="form-label">Body</label>
                    <textarea class="form-control" id="mBody" name="mBody" rows="3"></textarea>
                    <br>
                    <button type="editMssg" class="btn btn-primary" id="editMssg">Edit Message</button>
                    <button type="addMssg" class="btn btn-primary" id="addMssg">Add Message</button>
                    <button type="deleteMssg" class="btn btn-primary" id="deleteMssg">Delete Message</button>
                    <table class="table table-bordered" id="mssgList">
                        <h2>Message table:</h2>
                        <tr><th> ID </th> <th> Belongs to </th> <th> Body </th></tr>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
