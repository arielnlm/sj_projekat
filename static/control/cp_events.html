<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Control panel</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src='\control\cp_events.js'></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>CRUD Events:</h2>
                    <label for="name" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="eId" name="eId">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="eName" name="eName">
                    <label for="name" class="form-label">Description</label>
                    <input type="text" class="form-control" id="eDescription" name="eDescription">
                    <label for="name" class="form-label">Date</label>
                    <input type="date" class="form-control" id="eDate" name="eDate">
                    <label for="name" class="form-label">Time</label>
                    <input type="time" class="form-control" id="eTime" name="eTime">
                    <label for="name" class="form-label">Host</label>
                    <input type="text" class="form-control" id="eHost" name="eHost">
                    <label for="name" class="form-label">Guests</label>
                    <input type="text" class="form-control" id="eGuests" name="eGuests">
                    <br>
                    <button type="editUser" class="btn btn-primary" id="editEvent">Edit Event</button>
                    <button type="addUser" class="btn btn-primary" id="addEvent">Add Event</button>
                    <button type="deleteUser" class="btn btn-primary" id="deleteEvent">Delete Event</button>
                    <table class="table table-bordered" id="eventList">
                        <h2>Event table:</h2>
                        
                    </table>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
            </div>
        </div>
    </body>
</html>
